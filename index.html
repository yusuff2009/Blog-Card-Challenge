<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="blog_container">
    <div class="blog_img">
      <img src="illustration.svg" alt="Illustration">
    </div>

    <div class="blog_texts">
      <a href="#">Learning</a> <br>
      <small>Published 21 Dec 2023</small>
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="blog_profile">
      <div class="blog_profile_img">
        <img src="image-avatar.webp" alt="profile">
      </div>
      <div class="blog_profile_text">
        <h6>Greg Hooper</h6>
      </div>
    </div>
  </div>
</body>
</html>
